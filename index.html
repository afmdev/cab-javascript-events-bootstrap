    <!-- TOP CONTENT SEARCH BAR -->
    <div class="container-fluid search-container">
      <div class="home-top-bg">
        <picture>
          <source
            srcset="
              https://cdn.pixabay.com/index/2022/04/25/12-08-59-434_1920x550.jpg
            "
            media="(min-width: 1440px)"
          />
          <source
            srcset="
              https://cdn.pixabay.com/index/2022/04/25/12-08-59-434_1920x550.jpg
            "
            media="(max-width: 640px)"
          />
          <img
            src="https://cdn.pixabay.com/index/2022/04/25/12-08-59-434_1920x550.jpg"
          />
        </picture>
      </div>
      <div class="home-top-bg-overlay"></div>

      <div class="container title">
        <h1 class="text-center m-5">
          Stunning free images & royalty free stock
        </h1>
      </div>
      <div class="input-group top-search" style="margin: 0 auto">
        <select id="imageType" class="form-select" aria-label="Image Type">
          <option value="all" selected>All</option>
          <option value="photo">Photo</option>
          <option value="illustration">Illustration</option>
          <option value="vector">Vector</option>
        </select>
        <input
          id="buscar"
          class="form-control form-control-sm"
          type="search"
          placeholder="Search"
          aria-label="Search"
          keypress="searchImage()"
        />
        <button
          id="mybutton"
          class="btn btn-primary"
          type="button"
          onclick="searchImage()"
        >
          Go
        </button>
        <a
          class="btn btn-outline-light ms-1"
          data-bs-toggle="collapse"
          href="#collapseExample"
          role="button"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          +
        </a>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <div class="container">
              <div class="row">
                <div class="col">
                  <h6>Orientation</h6>
                  <form name="imgOrientation" id="imgOrientation">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault0"
                        value="all"
                        checked
                      />
                      <label class="form-check-label" for="flexRadioDefault0">
                        All
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault1"
                        value="horizontal"
                      />
                      <label class="form-check-label" for="flexRadioDefault1">
                        Horizontal
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="flexRadioDefault2"
                        value="vertical"
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Vertical
                      </label>
                    </div>
                  </form>
                </div>
                <div class="col">
                  <h6>Category</h6>
                  <select
                    id="imgCategory"
                    class="form-select"
                    aria-label="Image Type"
                  >
                    <option value="all" selected>All</option>
                    <option value="animals">Animals</option>
                    <option value="backgrounds">Backgrounds</option>
                    <option value="fashion">Fashion</option>
                    <option value="nature">Nature</option>
                    <option value="science">Science</option>
                    <option value="education">Education</option>
                    <option value="feelings">Feelings</option>
                    <option value="health">Health</option>
                    <option value="people">People</option>
                  </select>
                </div>
                <div class="col">
                  <h6>Color</h6>
                  <div class="color-form">
                    <div class="grid-colors">
                      <label class="color-select reset">
                        X
                        <input
                          type="radio"
                          name="color"
                          value="all"
                          onclick="checkLabel();searchImage()"
                          checked="checked"
                        />
                      </label>
                      <label class="color-select red">
                        <input
                          type="radio"
                          name="color"
                          value="red"
                          onclick="checkLabel();searchImage()"
                        />
                      </label>
                      <label class="color-select orange">
                        <input
                          type="radio"
                          name="color"
                          value="orange"
                          onclick="checkLabel();searchImage()"
                        />
                      </label>
                      <label class="color-select yellow">
                        <input
                          type="radio"
                          name="color"
                          value="yellow"
                          onclick="checkLabel();searchImage()"
                        />
                      </label>
                      <label class="color-select green">
                        <input
                          type="radio"
                          name="color"
                          value="green"
                          onclick="checkLabel();searchImage()"
                        />
                      </label>
                      <label class="color-select turquoise">
                        <input
                          type="radio"
                          name="color"
                          value="turquoise"
                          onclick="checkLabel();searchImage()"
                        />
                      </label>
                      <label class="color-select blue">
                        <input
                          type="radio"
                          name="color"
                          value="blue"
                          onclick="checkLabel();searchImage()"
                        />
                      </label>
                      <label class="color-select lilac">
                        <input
                          type="radio"
                          name="color"
                          value="lilac"
                          onclick="checkLabel();searchImage()"
                        />
                      </label>
                      <label class="color-select pink">
                        <input
                          type="radio"
                          name="color"
                          value="pink"
                          onclick="checkLabel();searchImage()"
                        />
                      </label>
                      <label class="color-select grey">
                        <input
                          type="radio"
                          name="color"
                          value="gray"
                          onclick="checkLabel();searchImage()"
                        />
                      </label>
                      <label class="color-select black">
                        <input
                          type="radio"
                          name="color"
                          value="black"
                          onclick="checkLabel();searchImage()"
                        />
                      </label>
                      <label class="color-select brown">
                        <input
                          type="radio"
                          name="color"
                          value="brown"
                          onclick="checkLabel();searchImage()"
                        />
                      </label>
                    </div>
                    <a id="clean-filter" href="#" onclick="refreshPage()"
                      >clean filters</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ERROR -->
      <div class="error d-flex justify-content-center" id="msg-error"></div>
    </div>

    <div class="container-md">
      <div class="row">
        <div
          class="col-xs-1 col-sm-6 col-md-7 col-lg-8 col-xl-9 col-xxl-9 mb-4 mt-4"
        >
          <div id="api-data" class="row fade-in-image"></div>
          <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
        </div>
        <div
          class="col-xs-1 col-sm-6 col-md-5 col-lg-4 col-xl-3 col-xxl-3 mt-4"
        >
          <div class="is-sticky fade-in-image">
            <h4>Most popular</h4>
            <div id="popular" class="is-sticky">
              <ul class="list-group list-group-flush" id="popular-list"></ul>
            </div>
            <!-- ! be careful, when displaying 20 characters the more filers button gets overlapped by the cards -->
            <h4 class="mt-3">More Filters</h4>
            <a
              class="btn btn-danger btn-sm filter-button"
              data-bs-toggle="offcanvas"
              href="#offcanvasRight"
              role="button"
              aria-controls="offcanvasRight"
              >Filter</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- OFFCANVAS CONTENT -->
    <div class="container">
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel">Apply a filter</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <nav class="collapse bd-filters">
            <ul class="list-unstyled mb-0 py-3 pt-md-1">
              <li class="">
                <button
                  class="btn d-inline-flex align-items-center rounded"
                  data-bs-toggle="collapse"
                  data-bs-target="#by-author"
                  aria-expanded="true"
                >
                  By Author
                </button>
                <div class="collapse show" id="by-author">
                  <select
                    style="width: 200px"
                    id="filter-select"
                    class="form-select form-select-sm me-2 select-author"
                    aria-label="form-select-sm"
                  ></select>
                </div>
              </li>
            </ul>

            <ul class="list-unstyled mb-0 py-3 pt-md-1">
              <li class="">
                <button
                  class="btn d-inline-flex align-items-center rounded"
                  data-bs-toggle="collapse"
                  data-bs-target="#type-images"
                  aria-expanded="true"
                >
                  Type of image
                </button>
                <div class="collapse show" id="by-type">
                  <select
                    style="width: 200px"
                    id="filter-select"
                    class="form-select form-select-sm me-2 select-type"
                    aria-label="form-select-sm"
                  ></select>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content"></div>
      </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
